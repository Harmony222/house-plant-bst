{% extends '../base.html' %} 

{% block title %}Update User - {{ block.super }}{% endblock %}

{% block content %}

<h2>Update User</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'user:profile' %}">Cancel</a>
</form>

{% endblock %}
