{% extends '../base.html' %} 

{% block title %}Update User - {{ block.super }}{% endblock %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}


<div class="card user-form mx-auto my-2">
    <div class="card-body">
        <h2>Update User</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'user:profile' %}" class="learn-more">Cancel</a>
        </form>
    </div>
</div>

<!-- Decorative green block div in background -->
<div class="decorative-bg-div"></div>

{% endblock %}
