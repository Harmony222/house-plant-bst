{% extends '../base.html' %} 

{% block title %}Log In - {{ block.super }}{% endblock %}

{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="card user-form mx-auto my-2">
    <div class="card-body">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary custom-btn">Log In</button>
        </form>
    </div>
</div>

<!-- Decorative green block div in background -->
<div class="decorative-bg-div"></div>

{% endblock %}
