{% extends '../base.html' %} 

{% block title %}Sign Up - {{ block.super }}{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <!-- {{ form.as_p }} -->
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>

{% endblock %}
